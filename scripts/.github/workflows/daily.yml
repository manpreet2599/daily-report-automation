name: Daily Reports

on:
  schedule:
    - cron: "32 3 * * *"   # Runs 09:02 Asia/Kolkata (IST is UTC+5:30)
  workflow_dispatch:        # lets you run it manually for testing

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          python -m playwright install-deps chromium

      - name: Run automation
        env:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          USER_TYPE: ${{ secrets.USER_TYPE }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          REPORT_A_NAME: ${{ secrets.REPORT_A_NAME }}
          REPORT_B_NAME: ${{ secrets.REPORT_B_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/run.py

      - name: Upload PDFs as artifacts (for debugging/audit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports_${{ github.run_id }}
          path: |
            out/*.pdf
